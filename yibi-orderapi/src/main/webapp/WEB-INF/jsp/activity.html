<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>活动页</title>
    <link rel="stylesheet" href="./css/activity.css">
    <script src="./js/amfe-flexible.min.js"></script>
</head>

<body>

    <div class="nav">
        <div class="arrow arrow-left" id="back"></div>
        <h1>我是活动页</h1>
    </div>
    <div class="container">
        <h2><img src="./images/title.png" alt=""></h2>
        <div class="rush">
            <div class="rush-item">
                <i></i>
                <span class="text" id="explain">抢购说明</span>
            </div>
            <div class="rush-item">
                <i></i>
                <span class="text">抢购提醒</span>
            </div>
        </div>
        <div class="progress" id="progress" style="display: none">
            <img src="./images/progress.png" class="progress-bg" alt="">
            <div class="progress-percent">
                <img src="./images/percent.png" class="progress-percent-img" id="progress-percent-img" style="width: 30%" alt="">
                <img src="./images/light.png" class="progress-percent-light" id="progress-percent-light" style="margin-left: 30%" alt="">
            </div>
        </div>
        <p class="time" id="hot" style="display: none">※第<span data-key="ODIN_BUYING_NUMBER"></span>期正在火爆抢购中<img class="icon" src="./images/qg.png" alt=""></p>
        <p class="time" id="await">※第<span data-key="ODIN_BUYING_NUMBER"></span>期已售罄，距下次销售倒计时<b id="time"></b></p>
        <div class="imp-wrap">
            <p class="title">本期1BT≈<span data-key="ODIN_BUYING_THIS_PRICE"></span> USDT</p>
            <div class="tips">
                <p>下期1BT≈<span data-key="ODIN_BUYING_NEXT_PRICE"></span> USDT</p>
                <p>当前交易价格 1BT≈<span data-key="ODIN_BUYING_NOW_ORDER_PRICE"></span> USDT</p>
            </div>
        </div>
        <div class="price">
            <p class="price-title">选择购买金额：</p>
            <div class="price-active"> 
                <button class="btn-default btn-active" data-amount="0"><span></span> <i>USDT</i></button>
            </div>
            <div class="price-group" id="amount">
                <button class="btn-default" data-amount="1"><span></span> <i>USDT</i></button>
                <button class="btn-default" data-amount="2"><span></span> <i>USDT</i></button>
                <button class="btn-default" data-amount="3"><span></span> <i>USDT</i></button>
            </div>
            <button class="btn-submit">立即购买</button>
            <p class="price-tips">可获得<span id="tips-value"></span>BT，累计投入<span id="tips-key"></span>USDT激活节点全部权限</p>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/Polyfill.js"></script>
    <script src="./js/activity.js"></script>
</body>

</html>
